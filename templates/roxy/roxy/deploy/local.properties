authentication-method=application-level
local-server=<%= markLogicHost %>
user=<%= roxyBootstrapUser %>
password=<%= roxyBootstrapPassword %>
app-name=<%= roxyApplicationName %>
modules-root=/
app-port=<%= roxyApplicationPort %>
xcc-port=<%= roxyXccPort %>
install-xcc=<%= roxyInstallXcc %>
xquery.dir=${basedir}/../src
url-rewriter=/main/node_modules/xquerrail2.framework/dist/_framework/rewriter.xqy
ignore-folders=.*/src/(test/mocha|main/node_modules/xquerrail2.framework/node_modules)/.*
